<body>

<label>Type opvragen van de volgende gegevens:</label>
<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
	typeof 16.4 + "<br>" +
	typeof 15 + "<br>" +
	typeof 'Volvo' + "<br>" +
	typeof '12-12-2015' + "<br>" +
	typeof {a:1, b:2} + "<br>" +
	typeof ['Piet', 'Jan', 'Klaas'];
</script>

</body>
